<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Photo Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex flex-col items-center p-6">

<h1 class="text-3xl font-bold mb-6">AI Cinematic Photo Editor</h1>

<input type="file" id="upload" class="mb-4"/>

<div class="grid grid-cols-2 gap-4 mb-6">
  <button onclick="selectPreset('cinematic')" class="bg-gray-800 p-4 rounded">Cinematic</button>
  <button onclick="selectPreset('golden')" class="bg-gray-800 p-4 rounded">Golden Hour</button>
  <button onclick="selectPreset('restore')" class="bg-gray-800 p-4 rounded">Restore</button>
  <button onclick="selectPreset('moody')" class="bg-gray-800 p-4 rounded">Dark Moody</button>
</div>

<button onclick="generate()" class="bg-white text-black px-6 py-3 rounded font-bold">
  Generate
</button>

<div id="status" class="mt-6 text-center"></div>

<script>
let preset = "";

function selectPreset(p) {
  preset = p;
  document.getElementById("status").innerText =
    "Preset selected: " + p;
}

async function generate() {
  const fileInput = document.getElementById("upload");
  const file = fileInput.files[0];

  if (!file || !preset) {
    alert("Upload photo and select preset");
    return;
  }

  document.getElementById("status").innerText =
    "⏳ Uploading to AI... please wait";

  const reader = new FileReader();

  reader.onload = async function (e) {
    const base64 = e.target.result;

    try {
      const res = await fetch("/api/edit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: base64,
          preset: preset,
        }),
      });

      const data = await res.json();

      if (data.error) {
        throw new Error(data.error);
      }

      // ✅ MAIN FIX IS HERE
      if (data.output && data.output.length > 0) {
        document.getElementById("status").innerHTML =
          `<img src="${data.output[0]}" class="mt-4 rounded" />`;
      } else {
        throw new Error(JSON.stringify(data));
      }

    } catch (err) {
      document.getElementById("status").innerText =
        "❌ Error: " + err.message;
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
